<html>
	<head>

		<title>Omvandla alkohol</title>

		<style>
			input {
				width: 200px;
				height: 40px;
				margin: 20px;
			}

			#res {
				background-color: lightgrey;
			}

			h1 {
				margin: 40px;
			}

			body {
				text-align: center;
			}
		</style>


		<script>

			window.onhashchange = function() {
				loaded();
			}

			function changed() {
				vol = document.getElementById("vol").value;
				per = document.getElementById("per").value;
				resper = document.getElementById("resper").value;

				document.getElementById("res").value = vol * per / resper;

				location.hash = vol + ":" + per + ":" + resper;
			}

			function loaded(){
				if (location.hash) {
					hash = location.hash.substring(1);
					hash = hash.split(":");

					vol = document.getElementById("vol");
					per = document.getElementById("per");
					resper = document.getElementById("resper");

					vol.value = hash[0];
					per.value = hash[1];
					resper.value = hash[2];
				
				}
				changed();
			}
		</script>

	</head>

	<body onload="loaded();">
		<h1>Omvandla alkohol</h1>

		<input type="number" id="vol" oninput="" value="0.5">liter
		<input type="number" id="per" value="3.5">%

		<br><br>motsvarar<br><br>

		<input type="number" id="res" value="" readonly>liter
		<input type="number" id="resper" value="40">%
		
		<script>
			for (i = 0; i < 4; i++) {
				document.getElementsByTagName("input")[i].oninput = function() {
					changed(); // run changed on any input
				}
			}
		</script>

	</body>
</html>
